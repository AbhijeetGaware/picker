language: node_js

node_js:
  - 10

script:
- |
    if [ "$TEST_TYPE" = test ]; then
      npm ls father
      cat node_modules/father/package.json
      npm run coverage && \
      bash <(curl -s https://codecov.io/bash)
    else
      npm run $TEST_TYPE
    fi
env:
  matrix:
  - TEST_TYPE=lint
  - TEST_TYPE=test
